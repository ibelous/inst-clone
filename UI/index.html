<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>InstKiller</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<header>
        <a href="#default" class="logo">InstKiller</a>
        <div class="header-right">
            <a class="username">ibelous</a>
            <button><img src="icons/logout.svg" title="Log out" class="logout"></button>
        </div>
</header>
<main>
    <div class="up">
        <a href="#addpost" class="add">Add post</a>
        <a class="FilterBy">Filter by:</a>
        <a class="filter">
            <input type="checkbox" id="check1"><label for="check1">Date</label>
            <input type="date" name="dateFilter" width="15px">
            <input type="checkbox" id="check2"><label for="check2">Author name</label>
            <input type="text" name="authorFilter" width="15px">
            <input type="checkbox" id="check3"><label for="check3">Hashtags</label>
            <input type="text" name="tagsFilter" width="15px">
        </a>
        <button class="acceptFilters">Ok</button>
    </div>
    <div class="switch">
        <ul class="topmenu">
            <li><a href="#"><img src="icons/list.svg" id="switcher"><i class="fa fa-angle-down"></i></a>
                <ul class="submenu">
                    <li><a href="">My posts</a></li>
                    <li><a href="">All posts</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="main">
    <template class="post-template">
        <article class="post-container" data-id="id">
            <img class="photos"/>
            <a class="author postDate"></a>
            <div class="post-container__links">
                <a href="/edit"><img src="icons/edit.svg" class="icons edit"></a>
                <a href="/delete"><img src="icons/delete.svg" class="icons delete"></a>
            </div>
                <button><img src="icons/like.svg" class="icons like"></button>
            <p class="description"></p>
        </article>
    </template>
    </div>
    <br>
    <button class="load">Load more...</button>
    <br><br>
</main>
<footer>
        <p class="name">Igor Belous, 7th group</p>
        <p class="bottomlogo">InstKiller</p>
        <p class="date">xx.xx.xxxx</p>
        <p class="email">igrek145@gmail.com</p>
</footer>
<script src="posts.js">
</script>
</body>
</html>
